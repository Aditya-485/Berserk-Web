<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Berserk Characters</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: #1a1a1a;
      border: 2px solid crimson;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 0 10px crimson;
    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .card p {
      padding: 10px;
      font-weight: bold;
      color: crimson;
    }
  </style>
</head>
<body>
  <h1>Berserk Character Gallery</h1>
  <div class="gallery">
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6jhwaQfsgLappsUiP2PAMf1Eb7CfylstSxg&s" alt="Guts">
      <p>Guts</p>
    </div>
    <div class="card">
      <img src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2021/12/Griffith-stare.jpg" alt="Griffith">
      <p>Griffith</p>
    </div>
    <div class="card">
      <img src="https://i0.wp.com/www.animefeminist.com/wp-content/uploads/2020/06/casca1.png?resize=512%2C426&ssl=1" alt="Casca">
      <p>Casca</p>
    </div>
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKrnKK0BxXrmUMToFDYVfHTEAlbPAFtJepjUJ5MfjrrqOVSO3OcRrURQ4c5iAyi4siDO8&usqp=CAU" alt="Skull Knight">
      <p>Skull Knight</p>
    </div>
    <div class="card">
      <img src="https://static.wikia.nocookie.net/villains/images/e/e9/Zodd_the_Calamity_Warrior_Berserk.jpg/revision/latest?cb=20191221202416" alt="Zodd">
      <p>Zodd the Immortal</p>
    </div>
    <div class="card">
      <img src="https://static.wikia.nocookie.net/berserk/images/0/04/Luca_Manga.jpg/revision/latest?cb=20130507224530" alt="Luca">
      <p>Luca</p>
    </div>
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRy1hnxDaKEXxFNLjsXTEVZzJl3AZwI7fBrwg&s" alt="Flora">
      <p>Flora</p>
    </div>
    <div class="card">
      <img src="https://i.pinimg.com/474x/79/a7/ae/79a7ae156011f0a36c955f11fd7fa122.jpg" alt="Serpico">
      <p>Serpico</p>
    </div>
    <div class="card">
      <img src="https://preview.redd.it/is-farnese-better-written-than-casca-v0-hr5ex4l9zlvb1.jpg?auto=webp&s=4011cd18d5d656792d0522a29fe5b6e9879d3b31" alt="Farnese">
      <p>Farnese</p>
    </div>
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTj4xAZwYfhJXJMzuykesYG5B95WdJ6KP8y65gR8o3uPo-uGuUle6aGNT-iNL15lOvAWT8&usqp=CAU" alt="Schierke">
      <p>Schierke</p>
    </div>
  </div>
</body>
</html>
